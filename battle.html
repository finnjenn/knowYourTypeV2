<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script defer src="battle.js"></script>
    <title>Know Your Type</title>
</head>
<body>
    <header><a href="index.html"><img src="knowyourtype.png" alt="Know Your Type header logo in Pokemon font"></a></header>
    <main>
        <img src="" alt="" id="sprite">
        <h1>Opponent Type</h1>
        <section id="oppFlex">
        </section>
        <h1>Your Moves</h1>
        <section id="moveBox">
        </section>
        <a href="kyt.html" id="home"><img src="home.png" alt="Home button in Pokemon Font"></a>
        <button id="next" onclick="location.reload()"><img src="next.png" alt="Next button in Pokemon Font"></button>
    </main>
    <button class="btn" id="chartButton" data-bs-toggle="modal" data-bs-target="#chartModal">Chart</button>
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <img src="chart3.webp" alt="Pokemon Type Chart" id="chart">
              <button type="button" class="btn" data-bs-dismiss="modal" id="chartButton">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
